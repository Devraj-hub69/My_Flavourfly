<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
            position: relative;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 20px;
        }
        .input-field, .btn {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        .email {
            background-color: gray;
        }
        .google {
            background-color: white;
            color: black;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- <button id="openModal">Login</button> -->
    
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <input type="text" placeholder="Enter your email" class="input-field">
            <input type="text" placeholder="Enter your password" class="input-field">
            <button class="btn">Log in</button>
            <p>or</p>
            <!-- <button class="btn email">Continue with Email</button> -->
            <button class="btn google">Sign in with Google</button>
            <p>New to Flavourfly? <a href="index.html">Create account</a></p>
        </div>
    </div>

    <script>
    
            document.getElementById("loginModal").style.display = "flex";
        document.querySelector(".close").onclick = function() {
            document.getElementById("loginModal").style.display = "none";
             window.location.href="foodsugg.html"
        }
        window.onclick = function(event) {
            if (event.target == document.getElementById("loginModal")) {
                document.getElementById("loginModal").style.display = "none";
            }
        }
      
    </script>
</body>
</html>
